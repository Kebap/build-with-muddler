name: 'Build With Muddler'
description: 'Build your Mudlet project using muddler'
branding:
  icon: 'package'
  color: 'orange'
inputs:
  muddler-version:
    description: 'Version of muddler to use'
    required: false
    default: '0.5'
runs:
  using: "composite"      
    - name: Retrieve muddler
      run: |
        curl -L https://github.com/demonnic/muddler/releases/download/0.5/muddle-shadow-$INPUT_MUDDLER-VERSION.tar --output muddler.tar
        mkdir muddler-tmp
        tar xf muddler.tar -C muddler-tmp
        mv muddler-tmp/muddle-shadow-$INPUT_MUDDLER-VERSION muddler
        rm -rf muddler-tmp muddler.tar
      shell: bash
      
    - name: Build package with muddler
      run: |
        muddler/bin/muddle
      shell: bash
